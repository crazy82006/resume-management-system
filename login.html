<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in - Spidy Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://th.bing.com/th/id/R.5ae348c4a38e618b8773a0b23b66754c?rik=jj3QXLbeOqOHIg&riu=http%3a%2f%2fhdqwalls.com%2fwallpapers%2fbeach-sunset-evening-4k-u4.jpg&ehk=JplI1oxhwMi35uo4C0Fz11%2bcagDs0pdXB5Dhn8Bd94g%3d&risl=1&pid=ImgRaw&r=0') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .social-section {
      flex: 1;
      padding-left: 40px;
    }

    .social-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 26px;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .login-container {
      flex: 1;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0); /* Transparent */
      box-shadow: none;
      margin-left: auto;
    }

    .login-container h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #f5f5f5;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: white;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 16px;
      color: black;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f25c05;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d94e00;
    }

    .terms {
      margin-top: 20px;
      font-size: 12px;
      color: #ddd;
    }

    .terms a {
      color: #ccc;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      .social-section {
        padding: 20px 0;
        order: 2;
      }

      .login-container {
        order: 1;
        width: 100%;
        max-width: 90%;
        margin: 20px auto;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="social-section">
      <h2>Connect with Spidy Web üï∏Ô∏è</h2>
      <p>‚ÄúEven spiders need a web to log in üï∑Ô∏è‚Äù</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="login-container">
      <h1>Log in</h1>

      <form method="POST" action="/login">
        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <div class="remember">
          <input type="checkbox" name="remember"> <span>Remember Me</span>
        </div>

        <button type="submit">Log in</button>
      </form>

      <div class="terms">
        By logging in, you accept our <a href="#">Terms</a> & <a href="#">Privacy</a>.
      </div>
    </div>
  </div>

</body>
</html>
